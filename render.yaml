# render.yaml - YARNNN v4.0 Mono-Repo Configuration
services:
  # Platform API - AI Work Platform (v4.0)
  - type: web
    name: yarnnn-platform-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.app.agent_server:app --host 0.0.0.0 --port 10000 --log-level debug
    root: platform/api/
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false

  # Enterprise API - Context Management with MCP (rolled back to b735c693)
  - type: web
    name: yarnnn-enterprise-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.app.agent_server:app --host 0.0.0.0 --port 10000 --log-level debug
    root: enterprise/api/
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: MCP_SHARED_SECRET
        sync: false

  - type: web
    name: yarnnn-chatgpt-app
    env: node
    root: apps/chatgpt
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: APPS_BASE_URL
        sync: false
      - key: OPENAI_CLIENT_ID
        sync: false
      - key: OPENAI_CLIENT_SECRET
        sync: false
      - key: OPENAI_REDIRECT_URI
        sync: false
      - key: OAUTH_AUTH_URL
        sync: false
      - key: OAUTH_TOKEN_URL
        sync: false
      - key: YARNNN_API_URL
        value: https://api.yarnnn.com
      - key: YARNNN_API_DOMAIN
        value: api.yarnnn.com
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: MCP_SHARED_SECRET
        sync: false
      - key: PORT
        value: "4312"

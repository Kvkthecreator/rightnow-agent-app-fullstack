# render.yaml
services:
  - type: web
    name: rightnow-api-old
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 10000
    root: api/
    autoDeploy: false

  - type: web
    name: rightnow-api
    env: python
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 10000
    root: api/
    envVars:
      - key: OPENAI_API_KEY
        sync: false

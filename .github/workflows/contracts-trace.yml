name: Contracts Trace

on:
  pull_request:
    paths:
      - 'shared/**'
      - 'web/**'
      - 'api/**'
      - 'scripts/contracts-trace.js'

jobs:
  contracts-trace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate contracts registry
        run: npm run contracts:trace
        
      - name: Check if registry is up to date
        run: npm run contracts:check